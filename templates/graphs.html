<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="logo">Sensor Dashboard</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/data_page">Data</a>
            <a href="/graphs">Graphs</a>
            <a href="/simulation_analysis">Simulation Analysis</a>
        </div>
    </nav>

    <div>
        <label for="x-axis">X-axis:</label>
        <select id="x-axis">
            <!-- Options will be populated by JavaScript -->
        </select>

        <label for="y-axis">Y-axis:</label>
        <select id="y-axis">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>

    <div class="line-chart">
        <canvas id="scatterChart"></canvas>
    </div>

    <!-- Gemini AI Analysis Section -->
    <div class="gemini-analysis">
        <h2>AI Analysis</h2>
        <button id="analyzeButton">Analyze Data with Gemini</button>
        <div id="geminiResponse" class="response-box">
            <!-- Gemini's response will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/graphs.js') }}"></script>
</body>
</html>
